<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="favorites.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h2>Your favorite drinks to lighten up your day</h2>
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="favorites">
        <div class="favorite-item">
            <img src="images/iced_coffee_sweet.jpg" alt="Iced Coffee Sweet Heaven">
            <div class="favorite-details">
                <p><strong>Iced Coffee Sweet Heaven</strong></p>
                <p class="price">Rp 24.000</p>
            </div>
            <i class="fas fa-heart favorite-icon"></i>
        </div>

        <div class="favorite-item">
            <img src="images/iced_chocolate.jpg" alt="Iced Chocolate">
            <div class="favorite-details">
                <p><strong>Iced Chocolate</strong></p>
                <p class="price">Rp 22.000</p>
            </div>
            <i class="fas fa-heart favorite-icon"></i>
        </div>

        <div class="favorite-item">
            <img src="images/iced_lemonade.jpg" alt="Iced Lemonade">
            <div class="favorite-details">
                <p><strong>Iced Lemonade</strong></p>
                <p class="price">Rp 18.000</p>
            </div>
            <i class="fas fa-heart favorite-icon"></i>
        </div>

        <div class="favorite-item">
            <img src="images/hot_cappuccino.jpg" alt="Hot Cappuccino">
            <div class="favorite-details">
                <p><strong>Hot Cappuccino</strong></p>
                <p class="price">Rp 24.000</p>
            </div>
            <i class="fas fa-heart favorite-icon"></i>
        </div>

        <div class="favorite-item">
            <img src="images/iced_coffee_lemonade.jpg" alt="Iced Coffee Lemonade">
            <div class="favorite-details">
                <p><strong>Iced Coffee Lemonade</strong></p>
                <p class="price">Rp 25.000</p>
            </div>
            <i class="fas fa-heart favorite-icon"></i>
        </div>
    </section>

    <nav class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i><br>Home</a>
        <a href="#"><i class="fas fa-coffee"></i><br>Drink Menu</a>
        <a href="#"><i class="fas fa-receipt"></i><br>Your Order</a>
        <a href="#" class="active"><i class="fas fa-heart"></i><br>Favorites</a>
    </nav>

</body>
</html>
