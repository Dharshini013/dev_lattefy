<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Menu - Coffee Shop</title>
    <link rel="stylesheet" href="drink-menu-choco.css">
    <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>What would you like to drink today?</h1>
            <button class="icon-button">
                <i class="lucide-bell"></i>
            </button>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search..">
        </div>

        <!-- Category Filter -->
        <div class="category-filter">
            <button class="category-btn">Coffee</button>
            <button class="category-btn active">Chocolate</button>
            <button class="category-btn">Others</button>
        </div>

        <!-- Drink List -->
        <div class="drink-list">
            <div class="drink-item">
                <img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" 
                     alt="Hot Chocolate">
                <div class="drink-info">
                    <h3>Hot Chocolate</h3>
                    <p class="description">Sweetened dark chocolate, served hot</p>
                    <p class="price">Rp 20.000</p>
                </div>
                <button class="add-btn">
                    <i class="lucide-plus"></i>
                </button>
            </div>

            <div class="drink-item">
                <img src="https://images.unsplash.com/photo-1563805042-7684c019e1cb?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" 
                     alt="Iced Chocolate">
                <div class="drink-info">
                    <h3>Iced Chocolate</h3>
                    <p class="description">Sweetened dark chocolate, served cold with whipped cream and stick wafer</p>
                    <p class="price">Rp 22.000</p>
                </div>
                <button class="add-btn">
                    <i class="lucide-plus"></i>
                </button>
            </div>

            <div class="drink-item">
                <img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" 
                     alt="Iced Yin & Yang">
                <div class="drink-info">
                    <h3>Iced Yin & Yang</h3>
                    <p class="description">Dark chocolate and evaporated milk, served cold</p>
                    <p class="price">Rp 23.000</p>
                </div>
                <button class="add-btn">
                    <i class="lucide-plus"></i>
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item">
                <i class="lucide-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item active">
                <i class="lucide-coffee"></i>
                <span>Drink Menu</span>
            </button>
            <button class="nav-item">
                <i class="lucide-clipboard-list"></i>
                <span>Your Order</span>
            </button>
            <button class="nav-item">
                <i class="lucide-heart"></i>
                <span>Favorites</span>
            </button>
        </nav>
    </div>
</body>
</html>
