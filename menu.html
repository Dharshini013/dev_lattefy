<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee App Menu</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="menu-container">
    <div class="menu-item">
      <div class="icon-container">
        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Profile" class="profile-image">
      </div>
      <span class="menu-text">Profile</span>
    </div>
    
    <div class="menu-item">
      <div class="icon-container">
        <i class="fas fa-cog"></i>
      </div>
      <span class="menu-text">Settings</span>
    </div>
    
    <div class="menu-item">
      <div class="icon-container">
        <i class="fas fa-question-circle"></i>
      </div>
      <span class="menu-text">Help</span>
    </div>
    
    <div class="menu-item">
      <div class="icon-container">
        <i class="fas fa-sign-out-alt"></i>
      </div>
      <span class="menu-text">Logout</span>
    </div>
  </div>
</body>
</html>
