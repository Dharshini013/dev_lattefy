<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="stylesheet" href="urorderrec.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h2>Your orders</h2>
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="tab-container">
        <button class="tab active">Recently</button>
        <button class="tab">Past Orders</button>
    </div>

    <section class="orders">
        <div class="order-item">
            <img src="images/iced_lemonade.jpg" alt="Iced Lemonade">
            <div class="order-details">
                <p><strong>2x Iced Lemonade</strong></p>
                <p class="details">Details</p>
            </div>
            <span class="date">04/02</span>
        </div>

        <div class="order-item">
            <img src="images/iced_coffee.jpg" alt="Iced Coffee Sweet Heaven">
            <div class="order-details">
                <p><strong>1x Iced Coffee Sweet Heaven</strong></p>
                <p class="details">Details</p>
            </div>
            <span class="date">03/02</span>
        </div>

        <div class="order-item">
            <img src="images/hot_chocolate.jpg" alt="Hot Chocolate">
            <div class="order-details">
                <p><strong>2x Hot Chocolate</strong></p>
                <p class="details">Details</p>
            </div>
            <span class="date">02/02</span>
        </div>

        <div class="order-item">
            <img src="images/iced_chocolate.jpg" alt="Iced Chocolate">
            <div class="order-details">
                <p><strong>3x Iced Chocolate</strong></p>
                <p class="details">Details</p>
            </div>
            <span class="date">02/02</span>
        </div>

        <div class="order-item">
            <img src="images/iced_orange_lemonade.jpg" alt="Iced Orange Lemonade">
            <div class="order-details">
                <p><strong>2x Iced Orange Lemonade</strong></p>
                <p class="details">Details</p>
            </div>
            <span class="date">31/01</span>
        </div>
    </section>

    <nav class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i><br>Home</a>
        <a href="#"><i class="fas fa-coffee"></i><br>Drink Menu</a>
        <a href="#" class="active"><i class="fas fa-receipt"></i><br>Your Order</a>
        <a href="#"><i class="fas fa-heart"></i><br>Favorites</a>
    </nav>

</body>
</html>
